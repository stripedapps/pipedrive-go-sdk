  /activities/collection:
    get:
      description: "Returns all activities. This is a cursor-paginated endpoint that\
        \ is currently in BETA. For more information, please refer to our documentation\
        \ on <a href=\"https://pipedrive.readme.io/docs/core-api-concepts-pagination\"\
        \ target=\"_blank\" rel=\"noopener noreferrer\">pagination</a>. Please note\
        \ that only global admins (those with global permissions) can access these\
        \ endpoints. Users with regular permissions will receive a 403 response. Read\
        \ more about global permissions <a href=\"https://support.pipedrive.com/en/article/global-user-management\"\
        \ target=\"_blank\" rel=\"noopener noreferrer\">here</a>."
      operationId: getActivitiesCollection
      parameters:
      - description: "For pagination, the marker (an opaque string value) representing\
          \ the first item on the next page"
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      - description: "For pagination, the limit of entries to be returned. If not\
          \ provided, 100 items will be returned. Please note that a maximum value\
          \ of 500 is allowed."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          example: 100
          type: integer
        style: form
      - description: The time boundary that points to the start of the range of data.
          Datetime in ISO 8601 format. E.g. 2022-11-01 08:55:59. Operates on the `update_time`
          field.
        explode: true
        in: query
        name: since
        required: false
        schema:
          type: string
        style: form
      - description: The time boundary that points to the end of the range of data.
          Datetime in ISO 8601 format. E.g. 2022-11-01 08:55:59. Operates on the `update_time`
          field.
        explode: true
        in: query
        name: until
        required: false
        schema:
          type: string
        style: form
      - description: "The ID of the user whose activities will be fetched. If omitted,\
          \ all activities are returned."
        explode: true
        in: query
        name: user_id
        required: false
        schema:
          type: integer
        style: form
      - description: "Whether the activity is done or not. `false` = Not done, `true`\
          \ = Done. If omitted, returns both done and not done activities."
        explode: true
        in: query
        name: done
        required: false

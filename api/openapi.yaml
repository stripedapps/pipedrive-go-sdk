  /activities:
    delete:
      description: "Marks multiple activities as deleted. After 30 days, the activities\
        \ will be permanently deleted."
      operationId: deleteActivities
      parameters:
      - description: The comma-separated IDs of activities that will be deleted
        explode: true
        in: query
        name: ids
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                success: true
                data:
                  id:
                  - 625
                  - 627
              schema:
                $ref: '#/components/schemas/deleteActivitiesResponse200'
          description: The activities were successfully deleted
      security:
      - api_key: []
      - oauth2:
        - activities:full
      summary: Delete multiple activities in bulk
      tags:
      - Activities
    get:
      description: Returns all activities assigned to a particular user.
      operationId: getActivities
      parameters:
      - description: "The ID of the user whose activities will be fetched. If omitted,\
          \ the user associated with the API token will be used. If 0, activities\
          \ for all company users will be fetched based on the permission sets."
        explode: true
        in: query
        name: user_id
        required: false
        schema:
          type: integer
        style: form
      - description: The ID of the filter to use (will narrow down results if used
          together with `user_id` parameter)
        explode: true
        in: query
        name: filter_id
        required: false
        schema:
          type: integer
        style: form
      - description: "The type of the activity, can be one type or multiple types\
          \ separated by a comma. This is in correlation with the `key_string` parameter\
          \ of ActivityTypes."
        explode: true
        in: query
        name: type
        required: false
        schema:
          type: string
        style: form
      - description: "For pagination, the limit of entries to be returned. If not\
          \ provided, 100 items will be returned."
        explode: true
        in: query
        name: limit
        required: false
        schema:
          example: 100
          type: integer
        style: form
      - description: "For pagination, the position that represents the first result\
          \ for the page"
        explode: true
        in: query
        name: start
        required: false
        schema:
          example: 0
          type: integer
        style: form
      - description: Use the activity due date where you wish to begin fetching activities
          from. Insert due date in YYYY-MM-DD format.
        explode: true
        in: query
        name: start_date
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: Use the activity due date where you wish to stop fetching activities
          from. Insert due date in YYYY-MM-DD format.
        explode: true
        in: query
        name: end_date
        required: false
        schema:
          format: date
          type: string
        style: form
      - description: "Whether the activity is done or not. 0 = Not done, 1 = Done.\
          \ If omitted returns both done and not done activities."
        explode: true
        in: query
        name: done
        required: false
        schema:
          enum:
          - 0
          - 1
          title: numberBoolean
          type: number
        style: form

            \ to `activities_completed` or `activities_added` types of goals. The\
            \ `pipeline_id` and `activity_type_id` need to be given as an array of\
            \ integers. To track the goal in all pipelines, set `pipeline_id` as `null`\
            \ and similarly, to track the goal for all activities, set `activity_type_id`\
            \ as `null`.”"
          type: object
        expected_outcome:
          description: "The expected outcome of the goal. Expected outcome can be\
            \ tracked either by `quantity` or by `sum`. It requires the following\
            \ JSON structure: `{ \"target\": \"50\", \"tracking_metric\": \"quantity\"\
            \ }` or `{ \"target\": \"50\", \"tracking_metric\": \"sum\", \"currency_id\"\
            : 1 }`. `currency_id` should only be added to `sum` type of goals."
          type: object
        duration:
          description: "The date when the goal starts and ends. It requires the following\
            \ JSON structure: `{ \"start\": \"2019-01-01\", \"end\": \"2022-12-31\"\
            \ }`. Date in format of YYYY-MM-DD. \"end\" can be set to `null` for an\
            \ infinite, open-ended goal."
          type: object
